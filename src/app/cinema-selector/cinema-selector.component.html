<select [(ngModel)]="cinemaId">
    @for (cinema of cinemas; track cinema.id) {
        <option
            value="{{ cinema.id }}"
            [attr.data-cinema-number]="cinema.id"
        >
            {{ cinema.name }}
        </option>
    }
</select>
<button [disabled]="cinemaId == 0" (click)="onSetCinema()">
    Select this cinema
</button>
@if (cinemaSet) {
    <span>Selected: {{ cinemaId }}</span>
} @else {
    <span>No cinema selected</span>
}
