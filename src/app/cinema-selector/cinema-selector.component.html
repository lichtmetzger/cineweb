<select [(ngModel)]="cinemaId">
    @for (cinema of cinemaData; track cinema.value) {
        <option
            value="{{ cinema.value }}"
            [attr.data-cinema-number]="cinema.cinemaNumber"
        >
            {{ cinema.label }}
        </option>
    }
</select>
<button [disabled]="cinemaId == 0" (click)="onSetCinema()">
    Select this cinema
</button>
@if (cinemaSet) {
    <span>Selected: {{ cinemaId }}</span>
} @else {
    <span>No cinema selected</span>
}
